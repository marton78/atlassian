version: '3'

services:

  subversion:
    build: subversion
    container_name: subversion
    restart: always
    ports:
      - "8070:80"
    volumes:
      - /srv/subversion:/var/svn
    env_file:
      - subversion.env

  database:
    image: postgres:9.6-alpine
    container_name: atlassian-database
    restart: always
    volumes:
      - /srv/atlassian/database:/var/lib/postgresql/data

  backup:
    build: backup
    container_name: atlassian-backup
    restart: always
    links:
      - database
    volumes:
      - /srv/atlassian/db-backup:/root/backup

  jira:
    build: jira
    container_name: atlassian-jira
    restart: always
    links:
      - database
    ports:
      - "8080:8080" 
    volumes:
      - /srv/atlassian/jira:/var/atlassian/jira
    env_file:
      - jira.env

  confluence:
    build: confluence
    container_name: atlassian-confluence
    restart: always
    links:
      - database
    ports:
      - "8090:8090"
      - "8091:8091"
    volumes:
      - /srv/atlassian/confluence:/var/atlassian/confluence
    env_file:
      - confluence.env

  bitbucket:
    build: bitbucket
    container_name: atlassian-bitbucket
    restart: always
    links:
      - database
    ports:
      - "7990:7990"
      - "7999:7999"
    volumes:
      - /srv/atlassian/bitbucket:/var/atlassian/bitbucket
    env_file:
      - bitbucket.env

  bamboo:
    build: bamboo
    container_name: atlassian-bamboo
    restart: always
    links:
      - database
    ports:
      - "8085:8085"
      - "54663:54663"
    volumes:
      - /srv/atlassian/bamboo:/var/atlassian/bamboo
    env_file:
      - bamboo.env

